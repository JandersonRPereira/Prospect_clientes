<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="form">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome" required><br />

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br />

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br />
        
        <label for="number">CEP</label>
        <input type="number" name="cep" id="cep" placeholder="CEP" required><br />
        

        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
        <input type="text" name="numero" id="numero" placeholder="Numero" required><br />

        <label for="comp">Complemento</label>
        <input type="text" name="comp" id="comp" placeholder="Complemento"><br />
        
        <label for="endereco">Estados</label>
        <select name="estado" id="uf" onchange="getCidades()"  required></select>

        <label for="cidade">Cidade</label>
        <select name="cidades" id="cidades"  required></select><br />
        
        <label for="documento">Nº documento</label>
        <input type="number" name="documento" id="documento" placeholder="Nº Documento" required><br />

        <button type="button" onClick="validarDados()" id="cadastrar">Cadastrar</button>        
        <button type="button" onClick="alterarDados()" id="alterar">alterar</button>        
    </form>
<hr>
    <table id="clientes">
        <thead>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Telefone</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td>Documento</td>
            <td></td>
        </thead>
        <tbody id="tbodyCli">

        </tbody>
    </table>


</body>
</html>
